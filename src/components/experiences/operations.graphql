fragment HistoryFields on History {
  id
  utilization
  values {
    ... on Tool {
      id
      languages {
        id
      }
      title
      url
      use {
        id
      }
    }
    ... on Language {
      id
      logo
      title
      url
    }
    ... on Use {
      id
      title
    }
  }
}

fragment ExperienceFields on Experience {
  id
  accomplishments
  company {
    id
    name
    purpose
    address {
      county
      state
    }
    values {
      id
      string
      strings
    }
  }
  histories {
    ...HistoryFields
    children {
      ...HistoryFields
      children {
        ...HistoryFields
        children {
          ...HistoryFields
        }
      }
    }
  }
  endDate
  hidden
  role
  startDate
}

query ExperiencesGet {
  experiences {
    id
    hidden
  }
}

query ExperienceGet($id: ID!) {
  experience(id: $id) @client {
    ...ExperienceFields
  }
}

mutation ExperienceUpdate($experience: ExperienceInput!) {
  experienceUpdate(experience: $experience) @client
}
