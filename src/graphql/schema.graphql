type Address {
  county: String!
  state: String!
}

interface Node {
  id: ID!
}

type CompanyValues {
  id: ID!
  string: String!
  strings: [String!]
}

type Company implements Node {
  id: ID!
  address: Address!
  logo: String!
  name: String!
  purpose: String!
  values: [CompanyValues!]!
}

interface Displayed {
  title: String!
}

type Use implements Node & Displayed {
  id: ID!
  title: String!
}

type Language implements Node & Displayed {
  id: ID!
  title: String!
  url: String!
  logo: String!
}

type Tool implements Node & Displayed {
  id: ID!
  languages: [Language!]
  title: String!
  url: String!
  use: Use!
}

union DisplayedNode = Language | Tool | Use

type History implements Node {
  id: ID!
  children: [History!]
  utilization: Int
  values: [DisplayedNode!]!
}

type Experience implements Node {
  id: ID!
  accomplishments: [String!]!
  company: Company!
  endDate: String
  hidden: Boolean!
  histories: [History!]!
  hours: String!
  role: String!
  startDate: String!
}

type Skill implements Node {
  id: ID!
  experience: Experience!
  languages: [Language!]
  utilization: Int!
  values: [DisplayedNode!]!
}

type Query {
  experiences: [Experience!]!
  experience(id: ID!): Experience
  skills: [Skill!]!
}

input CompanyValuesInput {
  id: ID!
  string: String!
  strings: [String!]
}

input CompanyInput {
  name: String
  values: [CompanyValuesInput!]
}

input ExperienceInput {
  id: ID!
  role: String
  company: CompanyInput
}

type Mutation {
  experienceUpdate(experience: ExperienceInput!): Boolean
}
